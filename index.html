<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Khujun.Com</title>
    <!-- add css -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- FrontAwesome -->
    <script src="https://kit.fontawesome.com/50d9dcb23b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-muted">
    <main class="container">
        <div>
            <h2 class="text-center p-5 text-success">MOBILE KHUJUN <i
                    class="fa-solid fa-mobile-screen-button text-warning"></i></h2>
        </div>

        <!-- Phone Search Area -->
        <div class="input-group mb-5 w-50 mx-auto">
            <input id="input" type="text" class="form-control" placeholder="Search Your Phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="button-search"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div>
            <p id="empty-search" class="text-center text-danger"></p>
        </div>
        <div>
            <p id="error" class="text-center text-danger"></p>
        </div>
        <div>
            <h1 id="text" class="text-center text">If You Need To Know Anything About Phone <br> Then Search...</h1>
        </div>

        <!-- Phone Details -->
        <div id="phone-details" class="width mx-auto ">

        </div>

        <!-- Phone Search Result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5">

        </div>

    </main>
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Javascript -->
    <script src="app.js"></script>
</body>

</html>
